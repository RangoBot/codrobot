<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Page</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="settings-container">
    <h1>Settings Page</h1>

    <!-- Grid Size Settings -->
    <div class="settings-section">
      <h2>Grid Size</h2>
      <label for="grid-width">cells:</label>
      <input type="number" id="cells"  >
      <span> |                  </span>
      <label for="cell-size">Cell Size:</label>
      <input type="number" id="cell-size"  >
      <button id="apply-grid-size">Apply Grid Size</button>
    </div>

    <!-- Initial Position Settings -->
    <div class="settings-section">
      <h2>Initial Position</h2>
      <label for="init-x">Initial X:</label>
      <input type="number" id="init-x" >
      <label for="init-y">Initial Y:</label>
      <input type="number" id="init-y" >
      <button id="apply-initial-pos">Apply Initial Position</button>
    </div>

    <!-- ESP32 Connection Settings -->
    <div class="settings-section">
      <h2>Manage Connection</h2>
      <label for="ip-address">ESP32 IP:</label>
      <input type="text" id="ip-address" placeholder="192.168.1.xxx">
      <button id="ping-status"> ping...</button>
      <button id="apply-ip">Apply IP</button>
      
    </div>

    <button id="back-to-control">Back to Control</button>
  </div>
  <div class="status-container">
    <h3>Current Settings:</h3>
    <div id="status-grid"></div>
    <div id="status-position"></div>
    <div id="status-ip"></div>
  </div>
  

</html>

<script src="setting.js"></script>

</body>
</html>
